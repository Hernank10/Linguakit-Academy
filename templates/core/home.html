<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Linguakit Academy</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container"><a class="navbar-brand" href="/">Linguakit Academy</a></div>
    </nav>
    <div class="container">
        <h1>Bienvenido, {{ user.username }}</h1>
        <p class="lead">Explora nuestros programas de idiomas y programación.</p>
        <div class="row">
            {% for p in programas %}
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.nombre }}</h5>
                        <p class="card-text">{{ p.descripcion }}</p>
                        <span class="badge bg-primary">{{ p.get_tipo_display }}</span>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="alert alert-info">Aún no hay programas. ¡Crea uno en el panel de Admin!</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
